<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="beats-order-form.css">
</head>
<body>
<form action="#" id="beats-headphones-form" class="beats-form">
    <div class="beats-image">
        <img src="img/beats-img.png"/></div>
    <div class="form-info">
        <header>
            <h1 class="title">beats solo 3 wireless headphones</h1>
            <h1 class="price">&dollar;279</h1>
        </header>
        <div class="form-data">
            <div class="left-data">
                <div class="form-field">
                    <input type="text"
                           placeholder="name on card" class="name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="form-field">
                    <input type="text"
                           placeholder="country" class="country">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="form-field">
                    <input type="text"
                           placeholder="card number" class="card-number">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                </div>
            </div>
            <div class="right-data">
                <div class="form-field">
                    <input type="text"
                           placeholder="address" class="address">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                </div>
                <div class="form-field">
                    <input type="text"
                           placeholder="csv" class="csv">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
            </div>
        </div>
       <div class="submit-button">
           <input type="submit" class="submit" form="beats-headphones-form" value="continue">
       </div>
    </div>
</form>
</body>
</html>
